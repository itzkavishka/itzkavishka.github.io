baseURL: https://itzkavishka.github.io/
title: itzKavishka
languageCode: en-us
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-BPT52JEEE4

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: itzkavishka
  description: "Just a personal blog"
  keywords: [Blog, General, Linux, Windows, Android]
  author: "Kavishka Dahanayaka"
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    favicon: "/images/favicon/favicon.ico"
    favicon16x16: "/images/favicon/favicon-16x16.png"
    favicon32x32: "/images/favicon/favicon-32x32.png"
    apple_touch_icon: "/images/favicon/apple-icon.png"
    safari_pinned_tab: "/images/favicon/apple-icon.png"
  
  label:
    text: "itzkavishka"
    icon: /images/favicon/favicon-32x32.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: itzkavishka
    subtitle: "Just a blog :)"
    imageUrl: "https://avatars.githubusercontent.com/u/82071300?v=4"
    imageWidth: 200 
    imageHeight: 200
    imageTitle: github profile pic
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  #homeInfoParams:
  #  Title: "Kavishka Dahanayaka \U0001F44B"
  #  Content: Just a personal blog

  socialIcons:
    - name: twitter
      url: "https://twitter.com/xkavishka"
    - name: github
      url: "https://github.com/itzkavishka"
    - name: youtube
      url: "https://youtube.com/@kavishk4"

  analytics:
    google:
      SiteVerificationTag: "G-BPT52JEEE4"
    #bing:
    #  SiteVerificationTag: "XYZabc"
    #yandex:
    #  SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/itzkavishka/itzkavishka.github.io/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 5
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 15
    - identifier: archive
      name: Archive
      url: /archives/
      weight: 20
#    - identifier: codecastlk
#      name: codecastlk
#      url: https://www.youtube.com/@codecastlk
#      weight: 25
#      external: true
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
outputs:
  home:
    - HTML
    - RSS
    - JSON


### How to create a new post using hugo commands?
  # hugo new --kind post posts/general/Post-Title.md